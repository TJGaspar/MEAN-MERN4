

<div class="list row">
  <div class="col-lg-12">
    <h1 class="text-center text-secondary">Ticket List</h1>
    <div class="text-center">
      <a routerLink="/create">
        <button class="btn btn-secondary float-right mb-2 mr-4">+</button>
      </a>
    </div>

    <table class="table table-dark">
      <thead>
        <tr class="font-weight-bold">
          <th scope="col">Title</th>
          <th scope="col">Priority</th>
          <th scope="col">Date of Creation</th>

          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let aTicket of tickets"
          routerLink="/ticket/{{ aTicket._id }}"
          (click)="getTicket(aTicket)"
        >
          <th scope="row">{{ aTicket.title }}</th>
          <td>{{ aTicket.priority }}</td>
          <td>{{ aTicket.createdAt | date: "medium" }}</td>

          <td>
            <button
              type="button"
              class="close mr-4"
              aria-label="Close"
              (click)="delete(aTicket); $event.stopPropagation()"
            >
              <span aria-hidden="true" class="text-danger">&times;</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
